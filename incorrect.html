<!DOCTYPE html>
<meta charset="UTF-8" />
<head>
  <title>Login</title>
  <meta charset="UTF-8" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/yogin.css" />
</head>

<body>
  <div class="container">
    <main>
      <div class="text-right">
        <script type="text/javascript">
          var now = new Date();
          document.write(now.toLocaleString());
        </script>
      </div>
      <div>
        <image id="parasol_image"></image>

        <!-- <script type="text/javascript">
                    callApi("php/api.php?type=umbrella", Decision_umbrella);
                </script> -->
      </div>

      <div class="text-center mt-5 mb-5">
        <h2>ログイン画面</h2>
      </div>
      <div class="text-center mt-5 mb-5">
        <h4 class="text-danger">名前かパスワードが違います!!</h4>
      </div>
      <form method="POST" action="php/login_check.php">
        <div class="form-group row">
          <label for="name" class="col-sm-3 col-form-label">名前</label>
          <div class="col-sm-9">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Name"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-3 col-form-label"
            >パスワード</label
          >
          <div class="col-sm-9">
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Password"
              required
            />
          </div>
        </div>

        <br />
        <hr />
        <br />
        <div class="form-group">
          <button type="submit" class="btn btn-success w-100">
            ログイン
          </button>
        </div>
      </form>
    </main>
  </div>

  <div class="graph">
    <svg width="100%" height="200" viewBox="0 0 600 400" id="bar"></svg>
  </div>
  
  <footer class="footer"></footer>

  <script src="js/call-api.js"></script>
  <script src="js/drow-graph.js"></script>
  <script src="js/Decision_umbrella.js"></script>
  <script src="js/main.js"></script>
</body>
