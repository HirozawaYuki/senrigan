<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Bootstrap4モーダルサンプル</title>
    <!-- 必要なメタタグ -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>モーダルサンプル</h1>
    <!-- 切り替えボタンの設定 -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#Modal"
    >
      押すと表示されます。
    </button>

    <!-- モーダルの設定 -->

    <div
      class="modal fade"
      id="Modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="Modal"
      aria-hidden="true"
    >
      <!--以下modal-dialogのCSSの部分で modal-lgやmodal-smを追加するとモーダルのサイズを変更することができる-->
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="Modal">若本</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="閉じる"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="target"></div>
          <script
            type="text/javascript"
            src="https://www.google.com/jsapi"
          ></script>
          <script>
            function graph(user) {
              google.load("visualization", "1", { packages: ["corechart"] });
              google.setOnLoadCallback(function () {
                var data = new google.visualization.DataTable();
                data.addColumn("string", "Attend");
                data.addColumn("number", "Date");
                data.addRow(["月", parseInt(user[0].mon)]);
                data.addRow(["火", parseInt(user[0].tue)]);
                data.addRow(["水", parseInt(user[0].wed)]);
                data.addRow(["木", parseInt(user[0].thu)]);
                data.addRow(["金", parseInt(user[0].fri)]);
                data.addRow(["土", parseInt(user[0].sat)]);
                data.addRow(["日", parseInt(user[0].sun)]);

                var options = {
                  title: "出席データ",
                  colors: ["ba55d3"],
                };

                var chart = new google.visualization.ColumnChart(
                  document.getElementById("gct_sample_column")
                );
                chart.draw(data, options);
              });
            }
          </script>
          <script src="../src/call-api.js"></script>
          <script src="src/main-freq.js"></script>
          <div id="gct_sample_column" style="width: 100%; height: 100%;"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              閉じる
            </button>
            <!-- <button type="button" class="btn btn-primary">保存</button> -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
