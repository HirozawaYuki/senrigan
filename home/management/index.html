<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ユーザー管理</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/styles.css" />
  </head>

  <body>
    <div class="Header">
      <img
        class="system_name"
        src="../../img/Senrigan.png"
        onclick="location.href='../'"
      />
    </div>
    <div class="text-center mt-5 mb-5">
      <h2>ユーザー設定</h2>
    </div>

    <div class="container">
      <form
        action="php/update.php"
        class="form-check"
        method="POST"
      >
        <div class="form-group">
          <label for="name" class="col-form-label">名前</label>
          <input type="text" class="form-control" name="name" id="name" />
        </div>

        <div class="form-group">
          <label for="slack_id" class="col-form-label">Slack ID</label>
          <input
            type="text"
            class="form-control"
            name="slack_id"
            id="slack_id"
          />
        </div>

        <div class="form-group">
          <label for="password" class="col-form-label">パスワード</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password1"
            placeholder="Password"
          />
          <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Password"
          />
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="1"
            name="notice"
            id="notice"
          />
          <label for="notice" class="form-check-label">Slackで通知する</label>
        </div>

        <div class="form-group" id="notice_id">
          <label class="col-form-label">次のユーザーが出席したら通知する</label>
        </div>

        <div class="flex_container">
          <div class="d-flex justify-content-around">
            <input
              class="register"
              type="submit"
              name="update"
              value="更新する"
            />
            <button class="back" type="button" onclick="location.href='../'">
              戻る
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="../../js/call-api.js"></script>
    <script src="js/show-other-users.js"></script>
    <script src="js/show-login-info.js"></script>
    <script src="js/main.js"></script>

    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
